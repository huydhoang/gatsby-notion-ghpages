name: Build and Deploy
on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight.
  workflow_dispatch:
  push:
    branches:
      - main # Every time the main branch gets updated
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Execute test command
        run: python -c "import sys; print(sys.version)"

      - name: Checkout üõéÔ∏è # DO NOT DELETE! required for the deployment to read repository files
        uses: actions/checkout@v2.3.2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '12.20.1'

      - name: Back up 'content' folder
        run: |
          rm -rf content_bak/blog/*
          mv content/blog/* content_bak/blog

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
        run: |
          pip install notion
          yarn
          yarn pull
          yarn build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: public # The folder the action should deploy.
          CLEAN: true
